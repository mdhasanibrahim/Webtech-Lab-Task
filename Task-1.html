<html>
    <head>
	    <title>User information</title>
	</head>
    <body>
        <h1>User Information</h1>
	    <form>
		    <table>
			    <tr>
				    <td>First Name:</td>
					<td><input type="text"></td>
				</tr>
				 <tr>
				    <td>Last Name:</td>
					<td><input type="text"></td>
				</tr>
			    <tr>
				    <td>Phone:</td>
					<td><input type="text"></td>
				</tr>
			    <tr>
				    <td>Email:</td>
					<td><input type="text"></td>
				</tr>
			    <tr>
				    <td>Password:</td>
					<td><input type="password"></td>
				</tr>
				<tr>
				    <td>Confirm Password:</td>
					<td><input type="password"></td>
				</tr>
				<tr>
				    <td>Gender:</td>
					<td>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
					</td>
				</tr>
				<tr>
				    <td>Date of birth:</td>
					<td>
					   <select>
					      <option disabled selected>Day</option>
						  <option>01</option>
						  <option>02</option>
						  <option>03</option>
					   </select>
					</td>
				</tr>
				<tr>
				    <td></td>
					<td>
					   <select>
					      <option disabled selected>Month</option>
						  <option>January</option>
						  <option>February</option>
						  <option>March</option>
					   </select>
					</td>
				</tr>
				<tr>
				    <td></td>
					<td>
					   <select>
					      <option disabled selected>Year</option>
						  <option>1996</option>
						  <option>1997</option>
						  <option>1998</option>
					   </select>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
